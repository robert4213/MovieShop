<div class="bg-image" style="background-image: url({{movie.backdropUrl}})">

  <div class="row">
    <div class="col-md-3 offset-2">

      <!-- Movie Card row -->
      <div>
        <img src="{{movie.posterUrl!}}" class="card-img-top"/>
      </div>

    </div>
    <div class="col-md-4">
      <div class="row mt-2">
        <div class="col-12">
          <h1 class="text-white">
            {{movie.title}}
          </h1>
          <small class="text-muted"> {{movie.tagline}} </small>
        </div>

      </div>

      <div class="row">
        <div class="col-4 text-secondary font-weight-bold mt-2">
          {{movie.runTime}} m | {{movie.releaseDate|date:'YYYY'}}
        </div>
        <div class="col-8">
          <a *ngFor="let genre of movie.genres" class="badge badge-pill badge-dark ml-1"   [routerLink]="['movie/genres', movie.id ]">
            {{genre.name}}
          </a>
        </div>
      </div>

      <div class="row">
        <div class="col-4 mt-3">
          <h4>
            <span class="badge badge-warning">
                {{movie.rating}}
            </span>
          </h4>
        </div>
      </div>

      <div class="row">
        <div class="col-12 text-light mt-2">
          {{movie.overview}}
        </div>
      </div>
    </div>

    <div class="col-md-2 mt-4 offset-1">
      <ul class="list-group">
        <li class="list-group-item">


        </li>
        <li class="list-group-item">
          <button type="button"
                  class="btn btn-outline-light btn-lg btn-block btn-sm">
            REVIEW
          </button>
        </li>
        <li class="list-group-item">
          <button type="button"
                  class="btn btn-outline-light btn-lg btn-block btn-sm">
            TRAILER
          </button>
        </li>

        <li class="list-group-item">
          <button type="button" class="btn btn-light btn-lg btn-block btn-sm" data-toggle="modal" data-target="#buyMovieModal">
            BUY {{movie.price}}
          </button>

          <button type="button" class="btn btn-light btn-lg btn-block btn-sm">
            WATCH MOVIE
          </button>
        </li>
      </ul>
    </div>

  </div>
</div>
