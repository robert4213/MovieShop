<div class="container">
    <div *ngIf="registerFailed" class="alert alert-danger">
        Register Failed.
    </div>
    <div *ngIf="user.hasError('notSame')" class="alert alert-danger">
        Not Match
    </div>

    <form [formGroup]="user" (ngSubmit)="register()">
        <div class="form-group">
            <label for="Email">Email address</label>
            <input type="email" class="form-control" id="Email" aria-describedby="emailHelp" placeholder="Enter email"
                formControlName="email" required>
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"
                formControlName="password" required id="name">
                <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
                    <div *ngIf="password.errors.required">
                        Password is required.
                    </div>
                    <div *ngIf="password.errors.pattern">
                        Password Must have balablablasdh.
                    </div>
                </div>            
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Confirm Password"
                formControlName="comfirmPassword" required>
                <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
                    <div *ngIf="comfirmPassword.errors.required">
                        Password is required.
                    </div>
                    <div *ngIf="comfirmPassword.errors.pattern">
                        Password Must have balablablasdh.
                    </div>
                </div>            
        </div>
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" id="firstName" placeholder="Enter First Name"
                formControlName="firstName" required>
            <div *ngIf="firstName.invalid && (firstName.dirty || firstName.touched)" class="alert alert-danger">
                <div *ngIf="firstName.errors.required">
                    First Name is required.
                </div>
                <div *ngIf="firstName.errors.maxlength">
                    First Name must be longer than 128 characters long.
                </div>                
            </div>
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" id="lastName" placeholder="Enter Last Name"
                formControlName="lastName" required>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!user.valid">Submit</button>
    </form>
</div>
