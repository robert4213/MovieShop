<div class="container-fluid" >
    <form (ngSubmit) ='login()' #loginForm="ngForm">
        <div class="alert alert-danger" role="alert" *ngIf="invalidLogin">
            Invalid Email/Password
          </div>
        <div class="form-group">
          <label for="lblEmail">Email address</label>
          <input
            type="email"
            class="form-control"
            id="email"
            aria-describedby="emailHelp"
            name = "email" 
            [(ngModel)]= userLogin.email
          />
          <small id="emailHelp" class="form-text text-muted"
            >We'll never share your email with anyone else.</small
          >
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" name="password" [(ngModel)]= userLogin.password/>
        </div>
        <input type="submit" class="btn btn-primary" value="submit"/>
      </form>
</div>
